<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="do_something()">Click Me</button>
<p id="demo">click</p>
</body>
<script>
  function do_something(){
    alert("Hello World")
  }
  let demo = document.getElementById("demo");
  demo.addEventListener("click",clickFunction);
  function clickFunction() {
    alert("Hello World");
  }
</script>
</html>
